version: '3.8'

services:
  # Database for results and feedback
  db:
    image: postgres:15.14-alpine3.21
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: security_brain
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # The AI Security Brain API
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/security_brain
      - GITHUB_TOKEN=${GITHUB_TOKEN} # Needed for PR creation
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock # Grants sandbox.py access to Docker
    depends_on:
      - db

volumes:
  postgres_data:

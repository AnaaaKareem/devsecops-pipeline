server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: app-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: app-logs
          __path__: /var/log/app_logs/*.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            message: message
            event: event
            project: project
            scan_id: scan_id
            finding_id: finding_id
            success: success
      - labels:
          level:
          service:
          event:
      - timestamp:
          source: timestamp
          format: RFC3339
